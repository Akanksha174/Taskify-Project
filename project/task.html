<section class="container5">

                <div class="input-group">
                    <input type="text" id="taskName" class="form-control" placeholder="Enter Task Name">
                    <input type="date" id="deadline" class="form-control">
                    <select id="priority" class="custom-select">
                        <option value="set">Set Priority</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>

                <div class="input-group mt-6">
                    <button onclick="addTask()" class="btn btn-primary">Add Task</button>
                </div>
               
                <div class="task-table-container">
                    <table class="task-table">
                        <thead>
                            <tr>
                                <th>Task Name</th>
                                <th>Deadline</th>
                                <th>Priority</th>
